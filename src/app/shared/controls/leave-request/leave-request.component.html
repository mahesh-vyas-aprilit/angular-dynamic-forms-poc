<form [formGroup]="form">
  <mat-form-field class="w-full">
    <mat-label>Number of leaves</mat-label>
    <input
      type="number"
      matInput
      formControlName="numberOfLeaves"
      class="ring-0 focus-within:ring-0 focus:ring-0"
    />
    <mat-error *ngIf="numberOfLeaves?.hasError('required')">required</mat-error>
  </mat-form-field>

  <mat-form-field *ngIf="numberOfLeaves?.value === 1" class="w-full">
    <mat-label>Select Date</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      formControlName="date"
      class="ring-0 focus-within:ring-0 focus:ring-0"
    />
    <mat-datepicker-toggle matIconSuffix [for]="picker">
      <mat-icon></mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="date?.hasError('required')">required </mat-error>
  </mat-form-field>

  </mat-form-field> -->

  <mat-form-field
    *ngIf="
      form.controls.numberOfLeaves.value! >= 2 &&
      form.controls.numberOfLeaves.value! <= 3
    "
    class="w-full"
  >
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="rangePicker">
      <input matStartDate formControlName="start" placeholder="Start date" />
      <input matEndDate formControlName="end" placeholder="End date" />
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle
      matIconSuffix
      [for]="rangePicker"
    ></mat-datepicker-toggle>
    <mat-date-range-picker #rangePicker></mat-date-range-picker>
    <!-- <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
      >Invalid start date</mat-error
    >
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
      >Invalid end date</mat-error
    > -->
  </mat-form-field>

  <app-file-upload
    *ngIf="form.controls.numberOfLeaves.value! >= 4"
    formControlName="file"
    className="mb-5"
  ></app-file-upload>
</form>
